<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>英文單詞學習</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>主題</h2>
          <div class="add-topic">
            <input id="new-topic-input" type="text" placeholder="新增主題名稱" />
            <button id="add-topic-btn" class="primary">新增</button>
          </div>
        </div>
        <ul id="topic-list" class="topic-list"></ul>
      </aside>

      <main class="main">
        <header class="main-header">
          <div class="current-topic">
            <h2 id="current-topic-title">請選擇主題</h2>
          </div>
          <div class="actions">
            <button id="start-quiz-btn" class="secondary">開始測驗</button>
          </div>
        </header>

        <section class="word-form">
          <h3>新增單詞</h3>
          <div class="form-row">
            <input id="word-en" type="text" placeholder="英文（必填）" />
            <input id="word-zh" type="text" placeholder="中文（可自動翻譯）" />
          </div>
          <div class="form-row">
            <button id="translate-btn" class="secondary">自動翻譯</button>
            <button id="add-word-btn" class="primary">加入單詞</button>
          </div>
        </section>

        <section class="word-list-section">
          <div class="word-list-header">
            <h3>單詞列表</h3>
            <span id="word-count" class="word-count">0單詞</span>
          </div>
          <ul id="word-list" class="word-list"></ul>
        </section>

        <section id="quiz-section" class="quiz-section hidden">
          <div class="quiz-header">
            <h3>測驗模式</h3>
            <button id="exit-quiz-btn" class="ghost">退出測驗</button>
          </div>
          <div id="quiz-container" class="quiz-container"></div>
          <div class="quiz-actions">
            <button id="submit-quiz-btn" class="primary">提交答案</button>
            <span id="quiz-score" class="quiz-score"></span>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
